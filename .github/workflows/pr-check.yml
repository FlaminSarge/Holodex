name: Check PRs

on:
  pull_request

jobs:
  lint-react:
    name: Lint React codebase
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm ci
      working-directory: packages/react
    - run: npm run lint
      working-directory: packages/react
    - run: npm test
      working-directory: packages/react

  lint-vue3:
    name: Lint Vue3 codebase
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm ci
      working-directory: packages/vue3
    - run: npm run lint
      working-directory: packages/vue3

  lint:
    name: Lint codebase
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm ci
    - run: npm run lint:check
